<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.ico"/>
<title>Funcionários - Início</title>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-vue.css">
</head>

<body>
	<div class="row">
		<div id="inicio" class="col-12 container-fluid table">
			<div class="col-6">
				<h4>Lista dos Funcionários</h4>
				<table style="overflow: scroll;">
					<tr>
						<th>Nome</th>
						<th>Setor</th>
						<th>Salário</th>
						<th>Email</th>
						<th>Idade</th>
						<th></th>
						<th></th>
					</tr>
					<tbody id="event-table">
						<tr v-for="funcionario in funcionarios">
							<td>{{ funcionario.nome }}</td> 
							<td>{{ funcionario.setor.nome }}</td> 
							<td>{{ funcionario.salario }}</td> 
							<td>{{ funcionario.email }}</td> 
							<td>{{ funcionario.idade }}</td>
							<td><span @click=""><button type="button" class="btn btn-warning btn-sm" v-on:click="exibeEdicao()">Editar</button></span>
								<span  @click=""><button type="button" class="btn btn-danger btn-sm" v-on:click="removerFuncionario(funcionario.id)">Excluir</button></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-6" id="container-edicao" v-if="editar">
				<h4>Formulário de edição de funcionário</h4>
		  		<form v-on:submit.prevent="editaFuncionario">
			  		<fieldset class="col-12">
			  			<p><label for="nomeFuncionario">Nome:</label><input type="text" id="nomeFuncionario">
			  			<p><label for="nomeSetor">Setor:</label><input type="text" id="nomeSetor">
			  			<p><label for="valSalario">Salário:</label><input type="number" id="valSalario">
			  			<p><label for="emailFuncionario">Email:</label><input type="email" id="emailFuncionario">
			  			<p><label for="idadeFuncionario">Idade:</label><input type="number" id="idadeFuncionario">
			  		</fieldset>
			  		<input type="submit" value="Alterar" class="btn btn-success btn-sm">
		  		</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="form-newFuncionario" class="col-12 container-fluid">
			<h4>Formulário de cadastro de funcionário</h4>
			<form v-on:submit.prevent="addFuncionario">
				<fieldset class="col-12">
			  		<label for="nomeFuncionario" class="col-1">Nome:</label><input type="text" id="nomeFuncionario" v-model="form.nome" class="col-5">
			  		<label for="nomeSetor" class="col-1">Setor:</label><input type="text" id="nomeSetor" v-model="form.setor.nome" class="col-5">
			  		<label for="valSalario" class="col-1">Salário:</label><input type="number" id="valSalario" v-model="form.salario" class="col-5">
			  		<label for="emailFuncionario" class="col-1">Email:</label><input type="email" id="emailFuncionario" v-model="form.email" class="col-5">
			  		<label for="idadeFuncionario" class="col-1">Idade:</label><input type="number" id="idadeFuncionario" v-model="form.idade" class="col-6">
				</fieldset>
				<input type="submit" value="Cadastrar" class="btn btn-success btn-sm">
			 </form>
		</div>
	</div>
	<script src="/js/vue.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
