<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="/img/favicon.ico"/>
<title>Funcionários - Início</title>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-vue.css">
</head>

<body>
	<div class="row">
		<div id="inicio" class="col-12 container-fluid table">
			<div class="col-12">
				<h4>Lista dos Funcionários</h4>
				<table style="overflow: scroll;" v-if="exibeListar">
					<tr>
						<th>Nome</th>
						<th>Setor</th>
						<th>Salário</th>
						<th>Email</th>
						<th>Idade</th>
						<th></th>
						<th></th>
					</tr>
					<tbody id="event-table">
						<tr v-for="funcionario in funcionarios">
							<td>{{ funcionario.nome }}</td> 
							<td>{{ funcionario.setor }}</td> 
							<td>{{ funcionario.salario }}</td> 
							<td>{{ funcionario.email }}</td> 
							<td>{{ funcionario.idade }}</td>
							<td><span @click=""><button type="button" class="btn btn-warning btn-sm" v-on:click="exibeEdicao(funcionario)">Editar</button></span>
								<span  @click=""><button type="button" class="btn btn-danger btn-sm" v-on:click="removerFuncionario(funcionario.id)">Excluir</button></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-6" id="container-edicao" v-if="editar">
				<h4>Formulário de edição de funcionário</h4>
		  		<form v-on:submit.prevent="editaFuncionario">
			  		<fieldset class="col-12">
			  			<p><label for="nomeFuncionario">Nome:</label><input type="text" id="nomeFuncionario" v-model="func.nome">
			  			<p><label for="nomeSetor">Setor:</label><input type="text" id="nomeSetor" v-model="func.setor">
			  			<p><label for="valSalario">Salário:</label><input type="number" id="valSalario" v-model="func.salario">
			  			<p><label for="emailFuncionario">Email:</label><input type="email" id="emailFuncionario" v-model="func.email">
			  			<p><label for="idadeFuncionario">Idade:</label><input type="number" id="idadeFuncionario" v-model="func.idade">
			  		</fieldset>
			  		<input type="submit" value="Alterar" class="btn btn-success btn-sm">
		  		</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="form-newFuncionario" class="col-12 container-fluid" v-if="exibe">
			<h4>Formulário de cadastro de funcionário</h4>
			<form v-on:submit.prevent="addFuncionario">
				<fieldset class="col-12">
			  		<p><label for="nomeFuncionario">Nome:</label><input type="text" id="nomeFuncionario" v-model="form.nome">
			  		<p><label for="nomeSetor">Setor:</label><input type="text" id="nomeSetor" v-model="form.setor">
			  		<p><label for="valSalario">Salário:</label><input type="number" id="valSalario" v-model="form.salario">
			  		<p><label for="emailFuncionario">Email:</label><input type="email" id="emailFuncionario" v-model="form.email">
			  		<p><label for="idadeFuncionario">Idade:</label><input type="number" id="idadeFuncionario" v-model="form.idade">
				</fieldset>
				<input type="submit" value="Cadastrar" class="btn btn-success btn-sm">
			 </form>
		</div>
	</div>
	<button id="novoRegistro" type="button" class="btn btn-success btn-sm" v-if="exibe" v-on:click="exibeFormCadastro()">Novo Funcionario</button>
	<script src="/js/vue.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
