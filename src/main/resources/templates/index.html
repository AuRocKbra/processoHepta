<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.ico"/>
<title>Funcionários - Início</title>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-vue.css">
</head>

<body>
	<div id="inicio" class="container-fluid table">
		<h4>Lista dos Funcionários</h4>
		<table style="overflow: scroll;">
		<tr>
			<th>Nome</th>
			<th>Setor</th>
			<th>Salário</th>
			<th>Email</th>
			<th>Idade</th>
			<th></th>
			<th></th>
			</tr>
			<tbody id="event-table">
			<tr v-for="funcionario in funcionarios">
				<td>{{ funcionario.nome }}</td> 
				<td>{{ funcionario.setor.nome }}</td> 
				<td>{{ funcionario.salario }}</td> 
				<td>{{ funcionario.email }}</td> 
				<td>{{ funcionario.idade }}</td>
				<td><span @click=""><button type="button" class="btn btn-warning">Editar</button></span>
					<span  @click=""><button type="button" class="btn btn-danger">Excluir</button></span>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div id="form-newFuncionario" class="container-fluid">
	  	<h4>Formulário de cadastro de funcionário</h4>
	  	<div class="col-1">
	  		<form v-on:submit.prevent="addFuncionario">
		  		<fieldset class="col-12">
		  			<p><label for="nomeFuncionario">Nome:</label><input type="text" id="nomeFuncionario" v-model="form.nome">
		  			<p><label for="nomeSetor">Setor:</label><input type="text" id="nomeSetor" v-model="form.setor.nome">
		  			<p><label for="valSalario">Salário:</label><input type="number" id="valSalario" v-model="form.salario">
		  			<p><label for="emailFuncionario">Email:</label><input type="email" id="emailFuncionario" v-model="form.email">
		  			<p><label for="idadeFuncionario">Idade:</label><input type="number" id="idadeFuncionario" v-model="form.idade">
		  		</fieldset>
		  		<input type="submit" value="Cadastrar" class="btn btn-success">
	  		</form>
	  	</div>
	  </div>
	<script src="/js/vue.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
